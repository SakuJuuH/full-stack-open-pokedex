name: Health Check

on:
    schedule:
        - cron: "*/10 * * * *" # Runs every 10 minutes
    workflow_dispatch:

jobs:
    health_check:
        runs-on: ubuntu-latest
        steps:
            - name: Check application health
              uses: jtalk/url-health-check-action@v4
              with:
                  url: https://full-stack-open-pokedex-saku.fly.dev
                  follow-redirect: false
                  max-attempts: 3
                  retry-delay: 10s
                  retry-all: false
