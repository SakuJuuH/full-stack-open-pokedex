name: Deployment pipeline
on:
    push:
        branches:
            - main
    pull_request:
        branches: [main]
        types: [opened, synchronize]
env:
    SKIP_DEPLOY: ${{ contains(join(github.event.commits.*.message, ' '), '#skip') }}
jobs:
    simple_deployment_pipeline:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
            - name: Install dependencies
              run: npm install
            - name: Lint code
              run: npm run eslint
            - name: Build project
              run: npm run build
            - name: Run tests
              run: npm test
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: Run e2e tests
              run: npm run test:e2e
            - name: Set up Fly Deployment
              if: ${{ github.event_name == 'push' && env.SKIP_DEPLOY != 'true' }}
              uses: superfly/flyctl-actions/setup-flyctl@master
            - name: Deploy to Fly.io
              if: ${{ github.event_name == 'push' && env.SKIP_DEPLOY != 'true' }}
              run: flyctl deploy --remote-only
              env:
                  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
            - uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 7
            - name: Discord Notify
              if: ${{ !cancelled() && github.event_name == 'push' && env.SKIP_DEPLOY != 'true' }}
              uses: sarisia/actions-status-discord@v1
              with:
                  content: ${{ job.status == 'success' && 'Deployment successful! Check it out at https://full-stack-open-pokedex-saku.fly.dev' || 'Deployment failed!' }}
                  webhook: ${{ secrets.DISCORD_WEBHOOK }}
                  status: ${{ job.status }}
                  title: "Deployment Status"
                  description: "Deployment for commit `${{ github.sha }}`"
                  username: GitHub Actions
                  avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                  color: ${{ job.status == 'success' && '3066993' || job.status == 'failure' && '15158332' || '000000' }}
    tag_release:
        needs: [simple_deployment_pipeline]
        runs-on: ubuntu-latest
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Bump version and push tag
              uses: anothrNick/github-tag-action@e528bc2b9628971ce0e6f823f3052d1dcd9d512c
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  DEFAULT_BUMP: "patch"
